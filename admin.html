<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward: founder</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>

    <header class="cyber-nav">
        <div class="brand-logo"><i class="fa-solid fa-shield-halved me-2"></i>DEFI<span style="color:#fff;">ADMIN</span></div>
        
        <div class="nav nav-icons" id="nav-tab" role="tablist">
            <button class="nav-icon-btn active" data-bs-toggle="tab" data-bs-target="#content-control" title="User Control">
                <i class="fa-solid fa-users-gear"></i>
            </button>
            <button class="nav-icon-btn" data-bs-toggle="tab" data-bs-target="#content-funds" title="Funds Manager">
                <i class="fa-solid fa-wallet"></i>
            </button>
            <button class="nav-icon-btn" data-bs-toggle="tab" data-bs-target="#content-chat" title="Live Support">
                <i class="fa-solid fa-comments"></i>
                <span id="chat-notification-dot" style="position: absolute; top: 5px; right: 5px; width: 6px; height: 6px; background: #ff4d4d; border-radius: 50%; display: none;"></span>
            </button>
            <button class="nav-icon-btn" style="color: #ff4d4d;" title="Logout" onclick="handleLogout()">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </div>
    </header>

    <div class="container-fluid mt-4">
        <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade show active" id="content-control">
                <div class="holo-card">
                    <div class="section-title"><i class="fa-solid fa-microchip"></i> USER ALGORITHM CONTROL</div>

                    <div class="input-group mb-4" style="border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; overflow: hidden; background: rgba(255,255,255,0.05);">
                        <span class="input-group-text bg-transparent border-0 text-muted"><i class="fa fa-search"></i></span>
                        <input type="text" id="user-search-input" class="form-control bg-transparent border-0 text-white shadow-none" placeholder="Search UID..." onkeyup="filterUserList()">
                    </div>

                    <div class="user-list" id="all-users-container">
                        <div class="text-center p-5 text-muted">Initializing Command Center...</div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="content-funds">
                <div class="holo-card mx-auto" style="max-width: 600px; text-align: center;">
                    <div class="section-title justify-content-center">
                        <i class="fa-solid fa-money-bill-transfer"></i> MANUAL ADJUSTMENT
                    </div>
                    
                    <div style="background: rgba(0,0,0,0.3); border-radius: 12px; padding: 20px; border: 1px solid rgba(255,255,255,0.05);">
                        <input type="text" id="fund-search-uid" class="cyber-text-field text-center w-100 mb-3" placeholder="Enter UID to Search">
                        <button class="btn w-100 mb-4" onclick="checkUserForFunds()" style="background: #00e676; color: #000; font-weight: bold; border-radius: 30px;">SEARCH ASSET</button>
                        
                        <div id="fund-action-area" style="display: none;" class="pt-3 border-top border-secondary text-start">
                            <div class="d-flex justify-content-between mb-3 text-white">
                                <span>Target: <strong id="fund-target-uid" class="text-info">---</strong></span>
                                <span style="color: #00e676;">Bal: $<span id="fund-target-balance">0.00</span></span>
                            </div>
                            <input type="hidden" id="fund-target-db-id">

                            <div class="d-flex gap-2 mb-3">
                                <button class="btn btn-outline-success flex-fill" onclick="setFundMode('add')">DEPOSIT (+)</button>
                                <button class="btn btn-outline-danger flex-fill" onclick="setFundMode('remove')">WITHDRAW (-)</button>
                            </div>
                            
                            <input type="number" id="fund-amount" class="cyber-text-field w-100 mb-3" placeholder="Amount ($)">
                            <button class="btn w-100 btn-success" onclick="confirmFundUpdate()">CONFIRM TRANSACTION</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="content-chat">
                <div class="chat-layout">
                    <div class="chat-sidebar" id="chat-user-list"></div>
                    <div class="chat-main">
                        <div class="chat-header">
                            <h6 class="m-0">ID: <span id="chat-header-uid" style="color: #00e676;">Select User</span></h6>
                        </div>
                        <div class="chat-box" id="admin-chat-display"></div>
                        <div class="chat-input-area">
                            <input type="text" id="admin-reply-input" class="cyber-text-field" placeholder="Type message..." onkeypress="handleEnter(event)">
                            <button class="btn" onclick="sendAdminReply()" style="background: #00e676; border-radius: 50%; width: 40px; height: 40px;"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

  <script src="assets/js/vendor/jquery-3.6.3.min.js"></script>
<script src="assets/js/vendor/bootstrap.min.js"></script>

<script src="assets/js/app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="assets/js/core.js"></script>

<script src="assets/js/admin.js"></script>
</body>
</html>
