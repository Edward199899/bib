<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Binance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">

    <style>
        .logo-img {
            width: 90px;
            height: auto;
            display: block;
            margin-left: 0;
            margin-right: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="auth-body">

    <div class="glass-fit-card">
        <img src="assets/media/logosvg.svg" alt="Logo" class="logo-img">
        
        <h2 class="title">Welcome Back</h2>

        <form onsubmit="event.preventDefault(); handleLogin();">
            <div class="input-group-custom">
                <label class="form-label">USERNAME OR PHONE</label>
                <input type="text" id="login-phone" class="form-control-custom" placeholder="Username or Phone" required>
            </div>

            <div class="input-group-custom">
                <label class="form-label">PASSWORD</label>
                <input type="password" id="login-password" class="form-control-custom" placeholder="••••" required>
            </div>

            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label text-white-50" style="font-size: 0.8rem;" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-neon" style="font-size: 0.8rem; text-decoration: none;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-neon btn-login">LOGIN</button>
        </form>

        <a href="register.html" class="footer-link">
            New here? <span>Create Account</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/auth.js"></script>

</body>
</html>
