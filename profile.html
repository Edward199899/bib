    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // HTML ·Ä°·ÄÄ·ÄØ·Äî·Ä∫·Äï·ÄΩ·ÄÑ·Ä∑·Ä∫·Äï·Äº·ÄÆ·Ä∏·Äô·Äæ ·Äí·ÄÆ function ·ÄÖ·Äú·ÄØ·Äï·Ä∫·Äô·Äö·Ä∫ (·Ä°·Äú·ÄΩ·Äî·Ä∫·Ä°·Äõ·Ä±·Ä∏·ÄÄ·Äº·ÄÆ·Ä∏)
    document.addEventListener('DOMContentLoaded', async () => {
        console.log("üöÄ Profile Page Loaded. Starting script...");

        // ·ÅÅ·Åã Login ·ÄÖ·ÄÖ·Ä∫·Äô·Äö·Ä∫
        const { data: { user } } = await db.auth.getUser();

        if (user) {
            console.log("‚úÖ User Found:", user.id);

            // ·ÅÇ·Åã Database ·Äô·Äæ Data ·ÄÜ·ÄΩ·Ä≤·Äô·Äö·Ä∫
            const { data: profile, error } = await db
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (error) {
                console.error("‚ùå Database Error:", error.message);
                alert("Error: " + error.message);
                return;
            }

            if (profile) {
                console.log("üìÑ Profile Data Received:", profile);

                // ·ÅÉ·Åã HTML element ·Äê·ÄΩ·Ä±·ÄÄ·Ä≠·ÄØ ·Äñ·Äô·Ä∫·Ä∏·Äô·Äö·Ä∫
                const nameEl = document.getElementById('profile-name');
                const uidEl = document.getElementById('profile-uid');

                // ·ÅÑ·Åã Element ·Äê·ÄΩ·Ä±·Ä∑·Äô·Äê·ÄΩ·Ä±·Ä∑ Console ·Äô·Äæ·Ä¨ ·ÄÖ·ÄÖ·Ä∫·Äô·Äö·Ä∫
                if (nameEl) {
                    console.log("‚úÖ 'profile-name' element found. Updating text...");
                    nameEl.innerText = profile.username;
                } else {
                    console.error("‚ùå ERROR: HTML ·Äô·Äæ·Ä¨ id='profile-name' ·Äô·Äõ·Äæ·Ä≠·Äò·Ä∞·Ä∏!");
                    alert("Code Error: id='profile-name' missing in HTML");
                }

                if (uidEl) {
                    console.log("‚úÖ 'profile-uid' element found. Updating text...");
                    uidEl.innerText = "UID: " + profile.uid;
                } else {
                    console.error("‚ùå ERROR: HTML ·Äô·Äæ·Ä¨ id='profile-uid' ·Äô·Äõ·Äæ·Ä≠·Äò·Ä∞·Ä∏!");
                }

            }
        } else {
            console.log("User not logged in. Redirecting...");
            window.location.href = 'login.html';
        }
    });
</script>
