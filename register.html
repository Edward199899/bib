<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Binance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">

    <style>
        /* Logo ဘယ်ဘက်ကပ်ဖို့ CSS */
        .logo-img {
            width: 90px;
            height: auto;
            display: block;
            margin-left: 0; 
            margin-right: auto; 
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="auth-body">

    <div class="glass-fit-card">
        <img src="assets/media/logosvg.svg" alt="Logo" class="logo-img">
        
        <h2 class="title">Create Account</h2>

        <form onsubmit="event.preventDefault(); handleRegister();">
            
            <div class="input-group-custom">
                <label class="form-label">USERNAME</label>
                <input type="text" id="reg-username" class="form-control-custom" placeholder="Set username" required>
            </div>

            <div class="input-group-custom">
                <label class="form-label">PHONE NUMBER</label>
                <input type="text" id="reg-phone" class="form-control-custom" placeholder="09xxxxxxxxx" required>
            </div>

            <div class="row g-2">
                <div class="col-6">
                    <div class="input-group-custom">
                        <label class="form-label">PASSWORD</label>
                        <input type="password" id="reg-password" class="form-control-custom" placeholder="••••" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group-custom">
                        <label class="form-label">CONFIRM</label>
                        <input type="password" class="form-control-custom" placeholder="••••">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-neon">REGISTER</button>
        </form>

        <a href="login.html" class="footer-link">
            Already a member? <span>Login Here</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="assets/js/core.js"></script>

    <script src="assets/js/auth.js"></script>

</body>
</html>
